
<div class="affix-content">
    <div class="container">

        <!--<md-input-container>-->
            <!--<label>Color</label>-->
            <!--<input type="text" ng-model="color" required md-maxlength="10">-->
        <!--</md-input-container>-->

        <md-content class="md-padding" layout-xs="column" layout="column">
            <div ng-repeat="song in songs">
                <md-card class="song-card" md-theme="'default'" md-theme-watch layout-wrap>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{song.title}}</span>
                            <span class="md-subhead">{{song.artist}}</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media" style="margin-left: 10px" ng-if="song.artwork">
                                <img ng-src="{{song.artwork}}" width="100" height="100">
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button music-player="play" add-song="song">Play</md-button>
                        <md-button ng-click="addToCollection(song)">Add To Collection</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
    </div>
</div>
